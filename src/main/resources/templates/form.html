<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${car.id} ? 'Edit Car' : 'Add New Car'"></title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Inter', sans-serif;
        background: #fff;
        color: #000;
        padding: 2rem;
        display: flex;
        justify-content: center;
    }
    .form-container {
        width: 100%;
        max-width: 500px;
    }
    h1 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        font-weight: 600;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        font-size: 0.95rem;
    }
    input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #000;
        font-size: 1rem;
        transition: border 0.3s;
    }
    input:focus {
        outline: none;
        border-color: #e74c3c;
    }
    .error {
        color: #e74c3c;
        font-size: 0.9rem;
        margin-top: 0.35rem;
    }
    .buttons {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }
    button, .btn {
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        border: 2px solid #000;
        background: #000;
        color: #fff;
        transition: all 0.3s;
    }
    button:hover, .btn:hover {
        background: #fff;
        color: #000;
    }
    .btn-secondary {
        background: #fff;
        color: #000;
    }
    .btn-secondary:hover {
        background: #f0f0f0;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1 th:text="${car.id} ? 'Edit Car' : 'Add New Car'"></h1>

  <form th:action="${car.id} ? @{/cars/edit/{id}(id=${car.id})} : @{/cars/add}"
        th:object="${car}" method="post">

    <div class="form-group">
      <label>Brand</label>
      <input type="text" th:field="*{brand}">
      <div th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" class="error"></div>
    </div>

    <div class="form-group">
      <label>Model</label>
      <input type="text" th:field="*{model}">
      <div th:if="${#fields.hasErrors('model')}" th:errors="*{model}" class="error"></div>
    </div>

    <div class="form-group">
      <label>Color</label>
      <input type="text" th:field="*{color}">
      <div th:if="${#fields.hasErrors('color')}" th:errors="*{color}" class="error"></div>
    </div>

    <div class="form-group">
      <label>Year</label>
      <input type="number" th:field="*{year}">
      <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="error"></div>
    </div>

    <div class="form-group">
      <label>Price</label>
      <input type="number" step="0.01" th:field="*{price}">
      <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"></div>
    </div>

    <div class="buttons">
      <button type="submit">Save</button>
      <a th:href="@{/cars}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #fff;
            color: #000;
            padding: 2rem;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .header a {
            color: #000;
            text-decoration: none;
            font-weight: 600;
        }
        .search-form {
            margin-bottom: 2rem;
        }
        .search-form input {
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 2px solid #000;
            width: 300px;
            margin-right: 0.5rem;
        }
        .search-form button {
            padding: 0.75rem 1.5rem;
            background: #000;
            color: #fff;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }
        .actions a {
            margin-right: 0.5rem;
            padding: 0.35rem 0.75rem;
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid;
        }
        .edit { border-color: #f39c12; color: #f39c12; }
        .delete { border-color: #e74c3c; color: #e74c3c; }
        .edit:hover { background: #f39c12; color: #fff; }
        .delete:hover { background: #e74c3c; color: #fff; }
        .no-data {
            text-align: center;
            padding: 3rem;
            font-style: italic;
            opacity: 0.6;
        }
        .top-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .top-right span {
            font-size: 0.95rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Car List</h1>
        <div class="top-right">
            <span sec:authorize="isAuthenticated()">
                User: <strong><span sec:authentication="name"></span></strong>
            </span>
            <a th:href="@{/cars/home}">‚Üê Home</a>
        </div>
    </div>

    <div class="search-form">
        <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
            <form th:action="@{/cars/search}" method="get"
                  style="display: flex; gap: 0.5rem; flex: 1; min-width: 300px;">
                <input type="text" name="brand" placeholder="Search by brand..."
                       th:value="${searchBrand}" style="flex: 1;">
                <button type="submit">Search</button>
            </form>

            <a sec:authorize="hasRole('ADMIN')"
               th:href="@{/cars/add}"
               style="padding: 0.75rem 1.5rem; background: #000; color: #fff;
                      text-decoration: none; font-weight: 600; white-space: nowrap;">
                + Add new car
            </a>
        </div>
    </div>

    <div th:if="${cars.isEmpty()}">
        <p class="no-data">No cars found.</p>
    </div>

    <table th:unless="${cars.isEmpty()}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Color</th>
            <th>Year</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.id}"></td>
            <td th:text="${car.brand}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.color}"></td>
            <td th:text="${car.year}"></td>
            <td th:text="'$' + ${car.price}"></td>
            <td class="actions">
                <a sec:authorize="hasRole('ADMIN')"
                   th:href="@{/cars/edit/{id}(id=${car.id})}" class="edit">Edit</a>
                <a sec:authorize="hasRole('ADMIN')"
                   th:href="@{/cars/delete/{id}(id=${car.id})}" class="delete"
                   onclick="return confirm('Delete this car?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            opacity: 0.8;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .menu a {
            display: block;
            padding: 1rem 2rem;
            background: #fff;
            color: #000;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .menu a:hover {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
        }
        .footer {
            margin-top: 4rem;
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>CARS</h1>
    <p>Practical Work #5 - Spring MVC</p>

    <div class="menu">
        <a th:href="@{/cars}">View all cars</a>
    </div>

    <div class="footer">
        Â© 2025 Car Management System
    </div>
</div>
</body>
</html>

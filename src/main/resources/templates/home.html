<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Car Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .menu a {
            display: block;
            padding: 1rem 2rem;
            background: #fff;
            color: #000;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .menu a:hover {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
        }
        .footer {
            margin-top: 4rem;
            font-size: 0.9rem;
            opacity: 0.6;
        }
        .auth-block {
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }
        .auth-block a {
            color: #fff;
            text-decoration: underline;
            margin: 0 0.5rem;
        }
        .auth-block form {
            display: inline;
        }
        .auth-block button {
            padding: 0.35rem 0.9rem;
            border: 2px solid #fff;
            background: #fff;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .auth-block button:hover {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>CARS</h1>
    <p>Practical Work #6 - Spring Security</p>

    <p>
        <span sec:authorize="isAuthenticated()">
            Hello, <span sec:authentication="name"></span>!
        </span>
        <span sec:authorize="!isAuthenticated()">
            You are not logged in.
        </span>
    </p>

    <div class="menu">
        <a th:href="@{/cars}">View all cars</a>

        <a sec:authorize="hasRole('ADMIN')" th:href="@{/cars/add}">
            Add new car
        </a>
    </div>

    <div class="auth-block">
        <form sec:authorize="isAuthenticated()"
              th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>

        <span sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}">Login</a>
            <a th:href="@{/register}">Register</a>
        </span>
    </div>

    <div class="footer">
        Â© 2025 Car Management System
    </div>
</div>
</body>
</html>
